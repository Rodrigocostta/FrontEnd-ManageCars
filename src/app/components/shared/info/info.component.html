<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content>
  <ul>

    <li>
      <ng-container matColumnDef="nomeCliente">
      <label mat-header-cell *matHeaderCellDef>Nome:</label>
      <p  mat-cell *matCellDef="let element">{{element.nomeCliente}} </p>
    </ng-container>
    </li>

    </ul>
</div>
  <button mat-button mat-dialog-close>Fechar</button>
