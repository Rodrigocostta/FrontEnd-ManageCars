<h2 mat-dialog-title *ngIf="!option">Novo Lançamento</h2>
<h2 mat-dialog-title *ngIf="option">Editar Lançamento</h2>
<div mat-dialog-content>


<!-- categoria-->
<mat-form-field appearance="fill">
  <mat-label>Categoria</mat-label>
  <input matInput [(ngModel)]="data.categoria">
</mat-form-field>


<!-- descrição-->
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="data.descricao">
  </mat-form-field>

  <!-- Forma de Pagamento-->
<mat-form-field appearance="fill">
  <mat-label>Forma de Pagamento</mat-label>
  <input matInput [(ngModel)]="data.formaDePagamento">
</mat-form-field>
  <!-- situação-->
<mat-form-field appearance="fill">
  <mat-label>Situação</mat-label>
  <input matInput [(ngModel)]="data.lancamentoStatus">
</mat-form-field>

  <!-- valor-->
  <mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <input matInput [(ngModel)]="data.valor">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button  *ngIf="!option" [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>
  <button mat-button *ngIf="option" [mat-dialog-close]="data" cdkFocusInitial>Atualizar</button>


</div>
