<h2 mat-dialog-title *ngIf="!option">Adicionar Novo Cliente</h2>
<h2 mat-dialog-title *ngIf="option">Editar Informações do cliente</h2>

<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contato</mat-label>
    <input matInput [(ngModel)]="data.telefones">
  </mat-form-field>



</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>

  <button mat-button  *ngIf="!option" [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>
  <button mat-button *ngIf="option" [mat-dialog-close]="data" cdkFocusInitial>Atualizar</button>


</div>
