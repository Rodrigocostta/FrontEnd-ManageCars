<h2 class ="titulos"><span>Clientes</span> Cadastrados</h2>

  <div class="add-button-container">
    <button mat-mini-fab (click)="formularioCliente(null)" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>


  <div class = "container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


<!-- cliente -->
<ng-container matColumnDef="nome">
  <th  mat-header-cell *matHeaderCellDef> Cliente</th>
  <td mat-cell *matCellDef="let element"> {{element.nome}}  </td>
</ng-container>

<!-- PLaca-->
<ng-container matColumnDef="contato">
  <th mat-header-cell *matHeaderCellDef> Contato </th>
  <td mat-cell *matCellDef="let element"> {{element.telefones}} </td>
</ng-container>

 <!-- Acões  -->
 <ng-container matColumnDef="acoes">
  <th  mat-header-cell *matHeaderCellDef> Ações</th>
  <td mat-cell *matCellDef="let element">
    <div class = "containerIcon">

      <button mat-icon-button  (click)="onUpdate(element)">
        <mat-icon>mode_edit</mat-icon>
     </button>
      <button mat-icon-button  (click)="onDelete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>

    </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
