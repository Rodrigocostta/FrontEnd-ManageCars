<h2 class ="titulos"><span>Serviços</span> Disponiveis</h2>

  <div class="add-button-container">
    <button mat-mini-fab color="primary"(click)="openDialog(null)">
      <mat-icon>add</mat-icon>
    </button>
  </div>


  <div class = "container">


  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- Servico -->
<ng-container matColumnDef="descricao">
  <th  mat-header-cell *matHeaderCellDef> Descrição</th>
  <td mat-cell *matCellDef="let element"> {{element.descricao}}  </td>
</ng-container>

<!-- Valor-->
<ng-container matColumnDef="valor">
  <th mat-header-cell *matHeaderCellDef> Valor </th>
  <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
</ng-container>

 <!-- Acões  -->
 <ng-container matColumnDef="acoes">
  <th  mat-header-cell *matHeaderCellDef> Ações</th>
  <td mat-cell *matCellDef="let element">
    <div class = "containerIcon">

      <button mat-icon-button (click)="onUpdate(element)" >
        <mat-icon>mode_edit</mat-icon>
     </button>
      <button mat-icon-button (click)="onDelete(element.valor)">
        <mat-icon>delete</mat-icon>
      </button>

    </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
