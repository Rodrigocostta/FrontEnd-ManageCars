<h2 class ="titulos"> Serviços em <span>Andamento</span></h2>

<div class = "container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- cliente -->
  <ng-container matColumnDef="nomeCliente">
    <th  mat-header-cell *matHeaderCellDef> Cliente</th>
    <td mat-cell *matCellDef="let element"> {{element.nomeCliente}}  </td>
  </ng-container>

    <!-- MOdelo -->
    <ng-container matColumnDef="placaVeiculo">
      <th  mat-header-cell *matHeaderCellDef> Placa</th>
      <td mat-cell *matCellDef="let element"> {{element.placaVeiculo}} </td>
    </ng-container>

  <!-- Tipo de Serviço -->
  <ng-container matColumnDef="formaPagamento">
    <th  mat-header-cell *matHeaderCellDef> Pagamento</th>
    <td mat-cell *matCellDef="let element"> {{element.formaPagamento}} </td>
  </ng-container>

   <!-- Total a status -->
   <ng-container matColumnDef="status">
    <th  mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

   <!-- Acões  -->
   <ng-container matColumnDef="acoes">
    <th  mat-header-cell *matHeaderCellDef> Ações</th>
    <td mat-cell *matCellDef="let element">
      <div class = "containerIcon">

        <button mat-icon-button  (click)="infoOrdemSrivico(null)">
           <mat-icon>info_outline</mat-icon>
        </button>

        <button mat-icon-button >
          <mat-icon>done_all</mat-icon>
        </button>

      </div>
    </td>
  </ng-container>


  <!-- Total a pagar -->
  <ng-container matColumnDef="totalPagar">
    <th  mat-header-cell *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let element"> {{element.totalPagar}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
